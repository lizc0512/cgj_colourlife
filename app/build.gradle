apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.2"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.tg.coloursteward"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 19
        versionName "4.0.17"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }
    signingConfigs {
        release {
            storeFile file('cgj.keystore')
            storePassword '123456'
            keyAlias '彩管家'
            keyPassword '123456'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    //指定打包后应用名称
    applicationVariants.all { variant ->
        variant.outputs.all {
            if (variant.buildType.name == "release") {
                outputFileName = "彩管家4.0_${defaultConfig.versionName}.apk"
            } else {
                outputFileName = "彩管家4.0_${defaultConfig.versionName}_${defaultConfig.versionCode}_debug.apk"
            }
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.loopj.android:android-async-http:1.4.6'
    compile files('libs/alipaySdk-20160120.jar')
    compile files('libs/Bughd_android_sdk_v1.3.7.jar')
    compile files('libs/androidvolley.jar')
    compile files('libs/apache-mime4j-0.6.jar')
    //使用呼信功能库
    compile(name: 'huxin_sdk-release', ext: 'aar')
    //for sdk extras

    //flyme push

    //greendao
    compile files('libs/tbs_sdk_thirdapp_v3.1.0.1034_43100_sharewithdownload_obfs_20170301_182143.jar')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.17'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.google.protobuf:protobuf-java:3.0.0'
    compile 'com.qiniu:qiniu-android-sdk:7.2.+'
    compile 'com.googlecode.ez-vcard:ez-vcard:0.10.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.google.android.gms:play-services-maps:10.0.0'
    compile 'com.google.android.gms:play-services-location:10.0.0'
    compile 'com.google.android.gms:play-services-places:10.0.0'
    compile 'com.meizu.flyme.internet:push-internal-publish:3.2.161129'
    compile 'org.greenrobot:greendao:3.2.0'
    compile 'com.githang:status-bar-compat:latest.integration'
    testCompile 'junit:junit:4.12'
}
