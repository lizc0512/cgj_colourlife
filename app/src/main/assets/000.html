<div class="mui-content">

    <button onclick="s()">H5调用本地上传工具</button>

    <p id="p" style="padding: 10px;">显示结果</p>

    <script type="text/javascript">
    //Android调用：上传文件返回参数方法
    function cgjUploadCallback(message){
        document.getElementById("p").innerHTML=message;
        alert(message);
    }
     //Android调用：无参无返回值的方法
    function show(){
        document.getElementById("p").innerHTML="hello world";
    }
      //H5 JS调用原生方法
    function s() {
         //android为约定的别名(别名也可以自己定义，保持一致就好)；
        //back()为原生的方法，方法名自己定保持一致就好
         window.myjava.cgjUploadHandler(
                        '{"appName":"cgj",path:"","isCallback":"1","appid":"00"}'
                        )
    }

    </script>
</div>
